<!-- Show popup when load page -->
<div class="modal fade" id="popup_advertise" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">
                    <i class="fa fa-close"></i>
                </button>
                <div class="slideshow-container">
                    <!-- Arrow Navigator -->
                    <div id="jssor_2" >
                        <div data-u="slides" class="jssor_1_slides">
                        {% for item in data_ads  %}  
                            <div class="image_home_ads"  >
                                <a href="{{item.sub_url}}"><img data-u="image" src="{{ MEDIA_URL }}{{item.image}}" /></a>
                                <img data-u="thumb" src="{{ MEDIA_URL }}{{item.image}}" />
                            </div>
                        {% endfor %}
                        </div>
                        {% include 'arrow_slide.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
